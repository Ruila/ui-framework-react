name: Prepare release NPM

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'publish version'
        required: true
      base:
        description: 'base version'
        required: true

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
      - uses: actions/checkout@v2
